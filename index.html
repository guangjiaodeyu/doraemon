<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哆啦A梦</title>
</head>
<body>
<div class="wrapper">
    <!--整体-->
    <div class="doraemon">
        <!--头部-->
        <div class="heads">
            <!--眼睛-->
            <div class="eyes">

                <div class="eye left">
                    <!--眼珠-->
                    <div class="black bleft"></div>
                </div>
                <div class="eye right">
                    <div class="black bright"></div>
                </div>

            </div>

            <!--脸-->
            <div class="face">
                <!--白色脸底-->
                <div class="white"></div>

                <!--鼻子-->
                <div class="nose">
                    <!--鼻子高光-->
                    <div class="light"></div>
                </div>

                <!--鼻子竖线-->
                <div class="nose-line"></div>

                <!--嘴巴-->
                <div class="mouth"></div>

                <!--胡须-->
                <div class="whiskers">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>


            </div>

        </div>


        <!--脖子和铃铛-->
        <div>
            <!--铃铛-->
            <div class="bell">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <!--身体-->
        <div class="bodys">
            <!--肚子-->
            <div></div>
            <!--肚兜-->
            <div></div>
            <!--口袋-->
            <div class="pocket"></div>
            <!--遮住一半口袋，呈半圆形-->
            <div class="pocket-mask"></div>
        </div>

        <!--左手-->
        <div class="hand-left">
            <!--手臂-->
            <div class="arm"></div>
            <!--手掌-->
            <div class="circle"></div>
            <!--手臂和身体交接处的线-->
            <div></div>
        </div>
        <!--右手-->
        <div class="hand-right">
            <div class="arm"></div>
            <div class="circle"></div>
            <div></div>
        </div>


        <!--腿部-->
        <div class="legs">
            <div class="left"></div>
            <div class="right"></div>
            <!--两腿间隙-->
            <div></div>
        </div>
    </div>
</div>
</body>
</html>
